<!DOCTYPE html>
<html>
<head>
    <title>Selection d'agent</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Veuillez selectionner une operation</h1>
        <ul class="agent-list" ng-app="myApp" ng-controller="agentOperationSup">
            <li class="agent-item" ng-repeat="a in agents">
                <a href="#">
                    <span class="matricule">{{ a.matricule }}</span>
                    <span class="name">{{ a.nom }}</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
